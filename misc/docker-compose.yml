services:
  # PostgreSQL-only server and its database
  postgres-only-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10
    networks:
      - postgres-only-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-only-server:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - VERSION=v0.1.0
        - APP_NAME=postgres-only
    environment:
      - DB_HOSTNAME=postgres-only-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_DBNAME=chat
      - DB_SSLMODE=disable
    ports:
      - "50051:50051"
    depends_on:
      postgres-only-db:
        condition: service_healthy
    networks:
      - postgres-only-network

  # PostgreSQL + Redis server and its infrastructure
  postgres-redis-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10
    networks:
      - postgres-redis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-redis-redis:
    image: redis:7-alpine
    networks:
      - postgres-redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-redis-server:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - VERSION=v0.1.0
        - APP_NAME=postgres-redis
    environment:
      - DB_HOSTNAME=postgres-redis-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_DBNAME=chat
      - DB_SSLMODE=disable
      - SYNCER_REDIS_HOST=postgres-redis-redis
      - SYNCER_REDIS_PORT=6379
      - SYNCER_REDIS_PASSWORD=
      - SYNCER_REDIS_DB=0
      - SYNCER_SERVER_PORT=50051
    ports:
      - "50052:50051"
    depends_on:
      postgres-redis-db:
        condition: service_healthy
      postgres-redis-redis:
        condition: service_healthy
    networks:
      - postgres-redis-network

  # Test client
  postgres-client-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10
    networks:
      - client-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  client:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - VERSION=v0.1.0
        - APP_NAME=client
    environment:
      - DB_HOSTNAME=postgres-client-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_DBNAME=chat
      - DB_SSLMODE=disable
    networks:
      - postgres-only-network
      - postgres-redis-network
      - client-network
    depends_on:
      postgres-only-server:
        condition: service_started
      postgres-redis-server:
        condition: service_started
      postgres-client-db:
        condition: service_healthy

networks:
  postgres-only-network:
    driver: bridge
  postgres-redis-network:
    driver: bridge
  client-network:
    driver: bridge

